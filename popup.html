<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Focus Fort</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
			rel="stylesheet"
		/>
		<style>
			:root {
				--bg-color: #f7f8fa;
				--primary-text: #2c3e50;
				--secondary-text: #7f8c8d;
				--accent-color: #3498db;
				--accent-color-hover: #2980b9;
				--danger-color: #e74c3c;
				--danger-color-hover: #c0392b;
				--border-color: #e0e6ed;
				--switch-bg-off: #bdc3c7;
				--switch-bg-on: #2ecc71;
			}

			body {
				font-family: "Poppins", sans-serif;
				width: 220px;
				margin: 0;
				background-color: var(--bg-color);
				color: var(--primary-text);
			}

			.container {
				padding: 16px;
				display: flex;
				flex-direction: column;
				gap: 16px;
			}

			/* --- Header --- */
			.header {
				display: flex;
				justify-content: space-between;
				align-items: center;
			}

			.header-title {
				font-size: 18px;
				font-weight: 600;
			}

			/* --- Power Toggle Switch --- */
			.toggle-switch {
				position: relative;
				display: inline-block;
				width: 44px;
				height: 24px;
			}

			.toggle-switch input {
				opacity: 0;
				width: 0;
				height: 0;
			}

			.slider {
				position: absolute;
				cursor: pointer;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background-color: var(--switch-bg-off);
				transition: 0.3s;
				border-radius: 24px;
			}

			.slider:before {
				position: absolute;
				content: "";
				height: 18px;
				width: 18px;
				left: 3px;
				bottom: 3px;
				background-color: white;
				transition: 0.3s;
				border-radius: 50%;
			}

			input:checked + .slider {
				background-color: var(--switch-bg-on);
			}

			input:checked + .slider:before {
				transform: translateX(20px);
			}

			/* --- Main Action Button --- */
			#blockBtn {
				display: flex;
				align-items: center;
				justify-content: center;
				gap: 8px;
				width: 100%;
				padding: 10px;
				font-size: 14px;
				font-weight: 500;
				color: white;
				background-color: var(--accent-color);
				border: none;
				border-radius: 8px;
				cursor: pointer;
				transition: background-color 0.2s ease;
			}

			#blockBtn:hover {
				background-color: var(--accent-color-hover);
			}

			#blockBtn:disabled {
				background-color: #bdc3c7;
				cursor: not-allowed;
			}

			#blockBtn svg {
				width: 18px;
				height: 18px;
			}

			/* --- Footer Actions --- */
			.footer-actions {
				display: flex;
				justify-content: space-between;
				border-top: 1px solid var(--border-color);
				padding-top: 12px;
			}

			.footer-btn {
				background: none;
				border: none;
				cursor: pointer;
				color: var(--secondary-text);
				display: flex;
				flex-direction: column;
				align-items: center;
				font-size: 11px;
				gap: 4px;
				padding: 4px 8px;
				border-radius: 6px;
				transition: background-color 0.2s ease, color 0.2s ease;
			}

			.footer-btn svg {
				width: 20px;
				height: 20px;
			}

			#clearBtn:hover {
				background-color: #fbecec;
				color: var(--danger-color);
			}

			#optionsBtn:hover {
				background-color: #eaf2f8;
				color: var(--accent-color);
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<span class="header-title">Focus Fort</span>
				<label class="toggle-switch">
					<input type="checkbox" id="powerToggle" />
					<span class="slider"></span>
				</label>
			</div>

			<button id="blockBtn">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					viewBox="0 0 24 24"
					fill="currentColor"
				>
					<path
						d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"
					/>
				</svg>
				Block Current Site
			</button>

			<div class="footer-actions">
				<button id="clearBtn" class="footer-btn">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						viewBox="0 0 24 24"
						fill="currentColor"
					>
						<path
							d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"
						/>
					</svg>
					Clear All
				</button>
				<button id="optionsBtn" class="footer-btn">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						viewBox="0 0 24 24"
						fill="currentColor"
					>
						<path
							d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98s.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"
						/>
					</svg>
					Options
				</button>
			</div>
		</div>
		<script src="popup.js"></script>
	</body>
</html>
