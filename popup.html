<!DOCTYPE html>
<html>
  <head>
    <title>Porn Limiter</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        width: 250px;
        padding: 15px;
        display: flex;
        flex-direction: column;
        gap: 15px;
        box-sizing: border-box;
      }
      label {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 16px;
        cursor: pointer;
      }
      input[type="checkbox"] {
        width: 40px;
        height: 20px;
        position: relative;
        appearance: none;
        background: #ccc;
        outline: none;
        border-radius: 20px;
        transition: background 0.3s;
        cursor: pointer;
      }
      input[type="checkbox"]:checked {
        background: #4caf50;
      }
      input[type="checkbox"]::before {
        content: "";
        position: absolute;
        width: 18px;
        height: 18px;
        border-radius: 50%;
        top: 1px;
        left: 1px;
        background: white;
        transition: 0.3s;
      }
      input[type="checkbox"]:checked::before {
        left: 21px;
      }
      button {
        padding: 10px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <label>
      <input type="checkbox" id="toggleBlocking" />
      Enable Blocking
    </label>
    <button id="blockCurrentSite">Block Current Site</button>
    <button id="openOptions">Open Options</button>
    <div id="message" style="color: red; margin-top: 10px"></div>
    <script src="popup.js"></script>
  </body>
</html>
