<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Focus Fort</title>
		<style>
			body {
				font-family: sans-serif;
				width: 160px;
				height: 200px; /* increased for new button */
				margin: 0;
				padding: 8px;
				background: #f9f9f9;
				display: flex;
				flex-direction: column;
				align-items: flex-start;
				gap: 8px;
			}

			#powerBtn {
				width: 40px;
				height: 40px;
				border-radius: 50%;
				border: none;
				font-size: 18px;
				font-weight: bold;
				color: white;
				cursor: default;
			}

			/* Red = Off */
			#powerBtn.off {
				background: #d9534f;
			}

			/* Green = On */
			#powerBtn.on {
				background: #5cb85c;
			}

			.blockWrapper {
				width: 100%;
				display: flex;
				justify-content: center;
				gap: 4px; /* space between buttons */
			}

			button {
				height: 36px;
				border: 1px solid #ccc;
				border-radius: 6px;
				background: white;
				color: black;
				font-size: 13px;
				font-weight: 500;
				cursor: pointer;
				transition: background 0.2s ease, color 0.2s ease;
			}

			button:active {
				background: #d9534f;
				color: white;
			}

			#blockBtn,
			#clearBtn,
			#optionsBtn {
				width: 120px;
			}
		</style>
	</head>
	<body>
		<button id="powerBtn" class="off">‚èª</button>
		<div class="blockWrapper">
			<button id="blockBtn">Block Current Site</button>
		</div>
		<div class="blockWrapper">
			<button id="clearBtn">Clear All Blocks</button>
		</div>
		<div class="blockWrapper">
			<button id="optionsBtn">Options</button>
		</div>

		<script src="popup.js"></script>
	</body>
</html>
